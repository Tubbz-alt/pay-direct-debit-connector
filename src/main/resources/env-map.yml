env_vars:
  ADMINUSERS_URL:  '.[][] | select(.name == "app-catalog")              | .credentials.adminusers_url          '
  FRONTEND_URL:    '.[][] | select(.name == "app-catalog")              | .credentials.directdebit_frontend_url'
  METRICS_HOST:    '.[][] | select(.name == "app-catalog")              | .credentials.carbon_relay_route      '
  METRICS_PORT:    '.[][] | select(.name == "app-catalog")              | .credentials.carbon_relay_port       '
  DB_HOST:         '.[][] | select(.name == "directdebit-connector-db") | .credentials.host                    '
  DB_NAME:         '.[][] | select(.name == "directdebit-connector-db") | .credentials.name                    '
  DB_PASSWORD:     '.[][] | select(.name == "directdebit-connector-db") | .credentials.password                '
  DB_USER:         '.[][] | select(.name == "directdebit-connector-db") | .credentials.username                '
  DB_SSL_OPTION:   '.[][] | select(.name == "directdebit-connector-db") | .credentials.ssl_option // "ssl=true"'
  GDS_DIRECTDEBIT_CONNECTOR_GOCARDLESS_ACCESS_TOKEN:   '.[][] | select(.name == "directdebit-connector-secret-service") | .credentials.gds_directdebit_connector_gocardless_acccess_token'
  GDS_DIRECTDEBIT_CONNECTOR_GOCARDLESS_URL:            '.[][] | select(.name == "directdebit-connector-secret-service") | .credentials.gds_directdebit_connector_gocardless_url'
  GDS_DIRECTDEBIT_CONNECTOR_GOCARDLESS_WEBHOOK_SECRET: '.[][] | select(.name == "directdebit-connector-secret-service") | .credentials.gds_directdebit_connector_gocardless_webhook_secret'
  GDS_DIRECTDEBIT_CONNECTOR_GOCARDLESS_ENVIRONMENT:    '.[][] | select(.name == "directdebit-connector-secret-service") | .credentials.gds_directdebit_connector_gocardless_environment'
  GOCARDLESS_TEST_CLIENT_ID:                           '.[][] | select(.name == "directdebit-connector-secret-service") | .credentials.gocardless_test_client_id'
  GOCARDLESS_TEST_CLIENT_SECRET:                       '.[][] | select(.name == "directdebit-connector-secret-service") | .credentials.gocardless_test_client_secret'
  GOCARDLESS_LIVE_CLIENT_ID:                           '.[][] | select(.name == "directdebit-connector-secret-service") | .credentials.gocardless_live_client_secret'
  GOCARDLESS_LIVE_CLIENT_SECRET:                       '.[][] | select(.name == "directdebit-connector-secret-service") | .credentials.gocardless_live_client_secret'
  GOCARDLESS_TEST_OAUTH_BASE_URL:                      '.[][] | select(.name == "directdebit-connector-secret-service") | .credentials.gocardless_test_oauth_base_url'
  GOCARDLESS_LIVE_OAUTH_BASE_URL:                      '.[][] | select(.name == "directdebit-connector-secret-service") | .credentials.gocardless_live_oauth_base_url'
